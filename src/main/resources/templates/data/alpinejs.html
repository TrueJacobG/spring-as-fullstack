<!doctype html>
<html lang="en">
	<head>
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<title>alpine js - example</title>
	</head>
	<body>
		<h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

		<div x-data="{sectionShow: true}">
			<div x-show="sectionShow">
				<p>I will show up and disappear!</p>
			</div>

			<button style="{{width: 100px; height: 100px}}" x-on:click="sectionShow = !sectionShow">CLICK ME</button>
		</div>
	</body>
</html>
